<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    .card {
      width: 320px;
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .name {
      font-size: 20px;
      margin: 10px 0;
      font-weight: bold;
    }

    .price {
      color: #e91e63;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .empty {
      text-align: center;
      font-size: 20px;
      margin-top: 40px;
      color: gray;
    }

    .remove-btn {
      background: #ffdddd;
      color: #c70000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #ffb3b3;
    }

    .cart-btn {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h1>‚ù§Ô∏è Your Wishlist</h1>

<div id="wishlistContainer"></div>

<script>
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  let container = document.getElementById("wishlistContainer");

  function renderWishlist() {
    container.innerHTML = "";

    if (wishlist.length === 0) {
      container.innerHTML = "<p class='empty'>Your wishlist is empty</p>";
      return;
    }

    wishlist.forEach((item, index) => {
      let card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.image}">
        <p class="name">${item.name}</p>
        <p class="price">${item.price}</p>

        <button onclick="addToCart(${index})" class="cart-btn">üõí Add to Cart</button>
        <button class="remove-btn" onclick="removeItem(${index})">‚ùå Remove</button>
      `;

      container.appendChild(card);
    });
  }

  function removeItem(index) {
    wishlist.splice(index, 1);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    renderWishlist();
  }

  function addToCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(wishlist[index]);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Item added to cart!");
  }

  renderWishlist();
</script>

</body>
</html>
