<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress Shop - Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #f8f8f8; }

    header {
      background-color: #E5E5DF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a { color: black; text-decoration: none; margin: 0 10px; font-weight: bold; font-size: 18px; }
    .navbar a:hover { color: #e91e63; }

    .search-box input { padding: 8px; width: 200px; border-radius: 4px; border: 1px solid #ccc; }
    .search-box button { padding: 8px 10px; background: black; color: white; border-radius: 4px; border: none; cursor: pointer; }

    header .icons i { font-size: 24px; margin-left: 15px; cursor: pointer; }

    .hero {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 120px 20px;
      text-align: center;
      color: white;
    }

    .products { padding: 60px 40px; }
    .product-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }

    .product-card {
      background: white;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-card img { width: 100%; height: 250px; border-radius: 10px; object-fit: cover; }
    select, button { width: 100%; padding: 10px; border-radius: 8px; margin-top: 8px; }

    .wishlist-btn { background: #ffebef; color: #e91e63; border: none; }
    .cart-btn { background: black; color: white; border: none; }
  </style>
</head>

<body>

<header>
  <img src="shop logo.jpg" height="60">

  <nav class="navbar">
    <a href="#Men">Men</a>
    <a href="#Women">Women</a>
    <a href="#Kids">Kids</a>
    <a href="#Footwear">Footwear</a>
    <a href="#Accessories">Accessories</a>
  </nav>

  <div style="display:flex;align-items:center;">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search...">
      <button onclick="searchProduct()">üîç</button>
    </div>

    <div class="icons">
      <a href="wishlist.html"><i class="fa-regular fa-heart"></i></a>
      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Welcome to Fashion Hub</h1>
  <p>Trendy ‚Ä¢ Affordable ‚Ä¢ Comfortable</p>
  <button onclick="window.location.href='login.html'">Shop Now</button>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h2>üõçÔ∏è Our Latest Collection</h2>

  <div class="product-grid">
<!-- PRODUCT 1 -->
      <div class="product-card">
        <img src="demin shirt.avif">
        <h3>Men‚Äôs Denim Shirt</h3>
        <p>‚Çπ799</p>
        
            <button class="wishlist-btn" onclick="addToWishlist(${i})">‚ù§Ô∏è Wishlist</button>
            <button class="cart-btn" onclick="addToCart(${i})">üõí Add to Cart</button>
          </div>
        

    <!-- AUTOGENERATE PRODUCT CARDS -->
    <script>
      document.write('<div class="product-grid">');

      products.forEach((p, i) => {
        document.write(`
          <div class="product-card">
            <img src="${p.image}">
            <h3>${p.name}</h3>

            <select id="size${i}">
              <option value="">Select Size</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>


            <p>${p.price}</p>

            <button class="wishlist-btn" onclick="addToWishlist(${i})">‚ù§Ô∏è Wishlist</button>
            <button class="cart-btn" onclick="addToCart(${i})">üõí Add to Cart</button>
          </div>
        `);
      });

      document.write('</div>');
    </script>

  </div>
</section>

<footer style="background:#333;color:white;text-align:center;padding:20px;">
  <p>&copy; 2025 Style Hub | Designed by Mani üëï</p>
</footer>

<script>
function searchProduct() {
  let val = document.getElementById("searchInput").value.trim();
  if (val === "") return alert("Enter something to search!");
  window.location.href = "search.html?q=" + val;
}

// ADD TO WISHLIST
function addToWishlist(i) {
  let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
  wishlist.push(products[i]);
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
  alert(products[i].name + " added to Wishlist ‚ù§Ô∏è");
}

// ADD TO CART
function addToCart(i) {
  let size = document.getElementById("size" + i).value;

  if (!size) {
    alert("Please select Size!");
    return;
  }

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.push({
    name: products[i].name,
    price: products[i].price,
    image: products[i].image,
    size,
  });

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to Cart ‚úî");
}
</script>

</body>
</html>
