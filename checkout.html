<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    .checkout-box {
      width: 100%;
      max-width: 400px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid gray;
      font-size: 16px;
      box-sizing: border-box;
    }

    .total {
      background: #ffe6ee;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      color: #e91e63;
      font-weight: bold;
    }

    .btn {
      background: #e91e63;
      color: white;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #d81b60;
    }

    .success {
      text-align: center;
      color: green;
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Checkout</h1>

<div class="checkout-box">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your full name">

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="Enter your phone number">

  <label for="address">Address</label>
  <textarea id="address" rows="3" placeholder="Enter your address"></textarea>

  <div id="totalBox" class="total"></div>

  <button class="btn" onclick="placeOrder()">Place Order</button>

  <p id="successMsg" class="success">ðŸŽ‰ Order Placed Successfully!</p>
</div>

<script>
  // get cart from localStorage
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // display cart total
  function showTotal() {
    let total = 0;
    cart.forEach(item => {
      let numericPrice = parseFloat(item.price.replace(/[^0-9.]/g, "")) || 0;
      total += numericPrice;
    });
    document.getElementById("totalBox").textContent = "Total Amount: â‚¹" + total.toFixed(2);
  }

  showTotal();

  function placeOrder() {
    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let address = document.getElementById("address").value.trim();

    if (!name || !phone || !address) {
      alert("Please fill all fields");
      return;
    }

    // optionally, validate phone number
    if (!/^\d{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number");
      return;
    }

    // save order (optional: you could save to server)
    let order = { name, phone, address, total: cart.reduce((acc, item) => acc + parseFloat(item.price.replace(/[^0-9.]/g,"")||0), 0) };
    console.log("Order Details:", order);

    // clear cart
    localStorage.removeItem("cart");

    // show success message
    document.getElementById("successMsg").style.display = "block";

    // redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  }
</script>

</body>
</html>
